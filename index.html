<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Centered Image</title>
        <style>
            body {
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #2e2e2e; /* Darker grey background */
            }

            img {
                max-width: 90%;
                max-height: 90%;
                box-shadow:
                    0 4px 8px rgba(0, 0, 0, 0.4),
                    0 6px 20px rgba(0, 0, 0, 0.3); /* Enhanced shadow effect */
                border-radius: 10px; /* Smooth corners */
            }
        </style>
    </head>
    <body>
        <img src="image.jpg" alt="Centered Image" />
    </body>
</html>
